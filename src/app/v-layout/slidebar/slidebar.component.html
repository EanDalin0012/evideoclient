<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-inner slimscroll">
      <perfect-scrollbar [scrollIndicators]="false">
          <div id="sidebar-menu" class="sidebar-menu">
              <ul *ngIf="sidebarMenus.default">
                  <li class="menu-title">
                      <span>Main</span>
                  </li>

                    <li class="submenu active">
                      <a href="javascript:" [ngClass]="{ 'subdrop' : urlComplete.mainUrl === 'reports' }">
                        <i class="fa fa-film" aria-hidden="true" style="font-size: 18px;"></i>
                        <span> Video </span>
                        <span  class="menu-arrow"></span>
                      </a>
                      <ul style="display: block;">
                          <li *ngFor="let item of rowData; index as i;"
                            [ngClass]="{ 'active' : subVideoType?.id  === item.id}">
                            <a [ngClass]="{ 'active subdrop' : subVideoType?.id  === item.id}" href="javascript:" (click)="onRoutor(item)">
                              <span>{{item.name}}</span>
                            </a>
                          </li>
                      </ul>
                  </li>
              </ul>

              <ul *ngIf="sidebarMenus.chat">
                  <li routerLink="/dashboard/admin">
                      <a href="javascript:"><i class="la la-home"></i> <span>Back to Home</span></a>
                  </li>
                  <li class="menu-title"><span>Chat Groups</span> <a href="javascript:" data-toggle="modal"
                          data-target="#add_group"><i class="la la-plus"></i></a></li>
                  <li>
                      <a href="javascript:" *ngFor="let item of groups.total">
                          <span class="chat-avatar-sm user-img">
                              <img class="rounded-circle" alt="" src="assets/img/profiles/avatar-05.jpg">
                          </span>
                          <span class="chat-user">#{{ item | titlecase }}</span>
                      </a>
                  </li>
                  <li class="menu-title">Direct Chats <a  data-toggle="modal" data-target="#add_chat_user"><i
                              class="la la-plus"></i></a></li>
                  <li [ngClass]="{ 'active' : members.active === item.name }" (click)="setActive(item.name)"
                      *ngFor="let item of members.total">
                      <a href="javascript:">
                          <span class="chat-avatar-sm user-img">
                              <img class="rounded-circle" alt="" src="assets/img/profiles/avatar-05.jpg"><span
                                  class="status online"></span>
                          </span>
                          <span class="chat-user">{{item.name}}</span> <span class="badge badge-pill bg-danger"
                              [hidden]="item.count < 1">{{item.count}}</span>
                      </a>
                  </li>
              </ul>
          </div>
      </perfect-scrollbar>
  </div>
</div>
<!-- /Sidebar -->
